---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <article class="post-content">
    <h4>{{ content }}</h4>
    <ul>
    {% for post in site.posts %}
      <li>
        <b><a href="{{ post.url }}">{{ post.title }}</a></b>
        <br><i>{{ post.date | date: "%b %-d, %Y" }}</i>
        {{ post.excerpt }}
      </li>
    {% endfor %}
    </ul>
  </article>

</div>
